<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>

    <title>Cursos Resultados</title>
  </head>
  <body>

  {% url 'core:new' as new_url %}
  {% url 'core:curso_list' as list_url %}

  <nav class="uk-navbar-container uk-navbar-primary" uk-navbar>
      <div class="uk-navbar-left">
          <ul class="uk-navbar-nav">
            {% if user.is_authenticated %}            
              <li 
                class="{% if request.path == new_url  %}uk-active{% endif %}"
              >
                <a href="{% url 'core:new' %}">Adicionar Curso</a>
              </li>
              <li
                  class="{% if request.path == list_url  %}uk-active{% endif %}"
              >
                <a href="{% url 'core:curso_list' %}">Lista de Cursos</a>
              </li>
            {% endif %}
          </ul>
      </div>
      <div class="uk-navbar-right">
        {% if user.is_authenticated %}
          <div class="uk-navbar-item">
                Ol√° {{ user.username|capfirst }}
          </div>
          <div class="uk-navbar-item">
                <a class="uk-button uk-button-default" href="{% url 'logout' %}">Logout</a>
          </div>
        {% endif %}
      </div>
  </nav>
    <div class="uk-container uk-container-expand">
    
    {% block content %} {% endblock content %}
    
    </div>
  </body>
</html>
